---
- name: AUTOMATIC BACKUP OF RUNNING-CONFIG
  hosts: R1-Exam 
  gather_facts: false
  connection: local

  vars:
    student_id: "66070118"
 
  tasks:
   - name: DISPLAYING THE RUNNING-CONFIG
     ios_command:
       commands:
         - show running-config  
     register: config
 
   - name: SAVE OUTPUT TO ./backups/
     copy:
       content: "{{ config.stdout[0] }}"
       dest: "backups/show_run_{{ student_id }}_{{ inventory_hostname }}.txt"
